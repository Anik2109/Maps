<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="menu-button"><i class="fas fa-bars"></i></button>
        </div>
        <div class="search-section">
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="search-button">Search</button>
            <button class="mic-button" id="micButton"><i class="fas fa-microphone"></i></button>
        </div>
        <div class="buttons">
            <button class="option-button">Restaurants</button>
            <button class="option-button">Things to do</button>
            <button class="option-button">Transit</button>
            <button class="option-button">Pharmacies</button>
            <button class="option-button">ATMs</button>
            <button class="option-button">Hotels</button>
        </div>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
